<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>

<body>

    <h1>Student Grades</h1>

    <table border="1" cellpadding="10">
        <thead>
            <tr style="background-color: #f2f2f2;">
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #e6f7ff;">
                <td>John Doe</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr style="background-color: #ffe6e6;">
                <td>Jane Smith</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
            <tr style="background-color: #e6ffe6;">
                <td>Sam Brown</td>
                <td>History</td>
                <td>A-</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
